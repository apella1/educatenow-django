{% extends "main.html" %} {% block content %}
<section class="py-4 flex flex-col space-y-4">
  {% if page == 'login' %}
  <div class="flex flex-col space-y-6">
    <form action="" method="post" class="flex flex-col space-y-4">
      {% csrf_token %}
      <div class="flex flex-col space-y-4">
        <label for="user" class="text-[14px] leading-[17px] font-medium"
          >Username:</label
        >
        <input
          type="text"
          name="username"
          id="user"
          placeholder="Enter Username"
          class="p-4 border border-gray-300 rounded-[8px]"
        />
      </div>
      <div class="flex flex-col space-y-2">
        <label for="password" class="text-[14px] leading-[17px] font-medium"
          >Password:</label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          class="p-4 border border-gray-300 rounded-[8px]"
        />
      </div>
      <input
        type="submit"
        value="Login"
        class="px-4 py-1 bg-blue-500 text-white font-medium rounded-[8px]"
      />
    </form>
    <div class="flex items-center space-x-4">
      <p>Don't have an account?</p>
      <a href="{% url 'register' %}">Sign Up</a>
    </div>
  </div>
  {% else %}
  <div>
    <form action="" method="post">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Register" />
    </form>
    <p>Already have an account?</p>
    <a href=" {% url 'login' %}">Login</a>
  </div>
  {% endif %}
</section>
{% endblock content %}
