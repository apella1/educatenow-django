{% extends 'main.html' %}
{% block content %}
    <section>
        <section>
            <section class="">
                <button>Sign Up With Google</button>
                <button>Sign Up With GitHub</button>
            </section>
            <form action="" class="flex flex-col space-y-4 w-full">
                <div class="flex flex-col space-y-2">
                    <label for="password" class="text-[14px] leading-[17px] font-medium"
                    >First Name</label
                    >
                    <input
                            required
                            type="text"
                            name="firstName"
                            class="p-4 border border-gray-300 rounded-[8px]"
                    />
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="password" class="text-[14px] leading-[17px] font-medium"
                    >Last Name</label
                    >
                    <input
                            required
                            type="text"
                            name="lastName"
                            class="p-4 border border-gray-300 rounded-[8px]"
                    />
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="password" class="text-[14px] leading-[17px] font-medium"
                    >Email</label
                    >
                    <input required type="email" name="email"/>
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="password" class="text-[14px] leading-[17px] font-medium"
                    >Password</label
                    >
                    <input
                            required
                            type="password"
                            name="password"
                            class="p-4 border border-gray-300 rounded-[8px]"
                    />
                </div>
                <div class="flex flex-col space-y-2">
                    <label for="password" class="text-[14px] leading-[17px] font-medium"
                    >Confirm Password</label
                    >
                    <input
                            required
                            type="password"
                            name="passwordConfirm"
                            class="p-4 border border-gray-300 rounded-[8px]"
                    />
                </div>
                <input
                        type="submit"
                        value="Register"
                        class="px-4 py-1 bg-blue-500 text-white font-medium rounded-[8px]"
                />
            </form>
            <section class="flex items-center space-x-2 self-center">
                <p>Already Have an Account?</p>
                <a href="/login" class="text-blue-600"> Log In </a>
            </section>
        </section>
    </section>
{% endblock content %}
